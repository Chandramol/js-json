<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json server</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container bg-info py-2 rounded mt-3">
      <h2 class="text-center text-light">Data from Json Server</h2>
      <form action="">
        <div class="row mx-5 mt-5">
          <div class="col-3">
            <input type="text" placeholder="Id" class="form-control" id="id" />
          </div>
          <div class="col-3">
            <input
              type="text"
              placeholder="Name"
              id="name"
              class="form-control"
            />
          </div>
          <div class="col-3">
            <input
              type="text"
              placeholder="Status"
              id="status"
              class="form-control"
            />
          </div>
          <div class="col-3">
            <input
              type="text"
              placeholder="Salary"
              id="salary"
              class="form-control"
            />
          </div>
        </div>
        <div class="text-center my-3">
          <button class="btn btn-secondary text-light" id="submit">Submit</button>
          <button class="btn btn-secondary text-light" style="display: none;" id="save">Save</button>
        </div>
      </form>
      <table class="table table-striped rounded">
        <tr class="table-dark text-center">
          <th>Id</th>
          <th>Name</th>
          <th>Status</th>
          <th>Salary</th>
          <th>Action</th>
        </tr>
        <tbody class="text-center" id="tbody"></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
